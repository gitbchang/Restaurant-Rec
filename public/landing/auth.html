<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Main Page</title>
	<!-- Materialize CSS Reference -->
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">-->
	<!-- Bootstrap: Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<!-- jQuery Reference -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!--Materialize-->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>-->
	<!-- Bootstrap: Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<!--CDN for pretty login page-->
	<script src="https://cdn.auth0.com/js/lock/10.9.1/lock.min.js"></script>
	<!--CDN for actual auth0 authentication-->
	<script src="https://cdn.auth0.com/w2/auth0-7.6.1.min.js"></script>
	<!-- Javascript Reference -->
	<!--template engine-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>

</head>

<body>
	<!--link to handlebars-->
	<script src='js/login-hb.js'></script>
	<script src='js/login.js'></script>
	<div class="container">

		<div class="page-header">
			<div class="row">
				<h1 class="pull-left">Res.Req <small>Welcome <span class="nickname">User</span>!</small></h1>
				<div class="col-md-2 text-center pull-right">
					<img style="width:50px;border-radius: 50%" class="avatar" href="#"></img>
					<button type="submit" class="btn btn-default btn-login btn-block btn-lg">Login</button>
					<button type="button" class="btn btn-default btn-logout btn-block btn-lg">Logout</button>
				</div>
			</div>
		</div>

		<!--end of top header-->

		<div id="mainPageContent" class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-pills nav-justified">
						<li role="presentation" class="active"><a href="/">Home</a></li>
						<li role="presentation"><a href="/about.html">About RES.REQ</a></li>
						<li role="presentation"><a href="/contact.html">Contact</a></li>
					</ul>
				</div>
			</div>

			<div class="row">
				<script id="some-template" type="text/x-handlebars-template">
					<table class="col-md-6 table table-striped">
						<thead>
							<th>Name</th>
							<th>Job Title</th>
							<th>Twitter</th>
						</thead>
						<tbody>
							{{#users}}
							<tr>
								<td>{{fullName person}}</td>
								<td>{{jobTitle}}</td>
								<td><a href="https://twitter.com/{{twitter}}">@{{twitter}}</a></td>
							</tr>
							{{/users}}
						</tbody>
					</table>
				</script>

			</div>
		</div>
	</div>

	<!--end of main content-->

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<footer>
						<h5>Res.Req Inc.</h5>
						<p>Contact information: <a href="mailto:someone@example.com">
  res@req.com</a>.</p>
					</footer>
				</div>
			</div>
		</div>
	</nav>

</body>

</html>
